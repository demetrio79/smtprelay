- name: Add IP Address to network_table
  hosts: smtp_relay
  tasks:
    - name: Adding IP Address
      ansible.builtin.lineinfile:
      become: true
      path: /etc/postfix/network_table
      line: {{ IPADDRESS }}

- name: Run Postmap
  become: true
  hosts: smtp_relay
  tasks:
    - name: Running postmap
      shell: /usr/sbin/postmap /etc/postfix/network_table